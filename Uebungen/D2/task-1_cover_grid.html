<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Filmgallerie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-outline-secondary">Dark Mode</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="movie-item">
                    <img src="images/babydriver.jpg" alt="Baby Driver">
                    <div class="title">Baby Driver</div>
                    <div class="description">Filmbeschreibung</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="movie-item">
                    <img src="images/parasite.jpg" alt="Parasite">
                    <div class="title">Parasite</div>
                    <div class="description">Filmbeschreibung</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="movie-item">
                    <img src="images/EEAaO.jpg" alt="EEAaO">
                    <div class="title">EEAaO</div>
                    <div class="description">Filmbeschreibung</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="movie-item">
                    <img src="images/whiplash.jpg" alt="Whiplash">
                    <div class="title">Whiplash</div>
                    <div class="description">Filmbeschreibung</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="movie-item">
                    <img src="images/juno.jpeg" alt="Juno">
                    <div class="title">Juno</div>
                    <div class="description">Filmbeschreibung</div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="movie-item">
                    <img src="images/howl.jpg" alt="Howl's Moving Castle">
                    <div class="title">Howl's Moving C.</div>
                    <div class="description">Filmbeschreibung</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
